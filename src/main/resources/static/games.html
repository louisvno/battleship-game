<!DOCTYPE html>
<html lang="en" ng-app="salvoGame">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Orbitron">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <!--<script-->
            <!--src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js">-->

    <!--</script>-->
</head>

<body>
    <header>
        <h1>Salvo</h1>
        <button id="logout-button" class="active">Log out</button>
    </header>

    <section id="player-info">

    </section>

    <div class="login-container">
        <section id="login">

            <form action="" id="login-form" method="POST">
                <fieldname><h3>Login to your account</h3></fieldname>
                <input class="orange-display" type="text" name="username" placeholder="Username">
                <input class="orange-display" type="password" name="password" placeholder="Password">
            </form>

            <button class="active" type="submit" form="login-form">Login</button>
        </section>

        <section id="signup">
            <fieldname><h3>Create a new account</h3></fieldname>
            <form name="signupform" id="signup-form" action="http://localhost:8080/api/players" method="POST">
                <input class="orange-display" type="text" id="username" name="username" placeholder="Username">
                <input class="orange-display" type="password" id="password" name="password" placeholder="Password">
                <input class="orange-display" type="password" id="password-check" name="passwordcheck" placeholder="Type Password again">
            </form>

            <button class="active" type="submit" form="signup-form">Sign up</button>
        </section>
    </div>

    <div class="gameslist-container" class="orange-display">
        <section id="games-list" class="orange-display">
            <!--list of games-->
        </section>

        <button id="new-game" class="active">New Game</button>
    </div>

    <script src="/scripts/games.js"></script>
    <!--<script src="/scripts/formValidation.js"></script>-->
</body>
</html>
