<!DOCTYPE html>
<html lang="en" ng-app="salvoGame">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <script src="angular.js"></script>
    <script src = "salvoApp.js"></script>
</head>
<body ng-controller = "viewController">
    <ol>
        <li ng-repeat="game in games">{{game.created}}<span ng-repeat="gamePlayer in game.gamePlayers">,{{gamePlayer.player.firstName}}</span></li>
    </ol>
</body>
</html>
