<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Orbitron">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="scripts/createBattleFieldView.js"></script>
    <script src="scripts/gameApp.js"></script>
</head>

<body>
    <header>
        <h1>Salvo</h1>
        <button id="logout-button" class="active">Log out</button>
    </header>
    <section id="game-info">
        <div id="info">
            <span id="player-name"></span>
            <span>VS.</span>
            <span id="enemy-name"></span>
        </div>

        <div id="game-notifications" class="orange-display">
            <h2></h2>
        </div>
    </section>

    <div class="flex-container">
        <aside id="left-side-display">
            <h2 class="display-header">Your fleet status</h2>

            <div class="orange-display">
                <ul id="ship-list"></ul>
            </div>

            <button id="undo-placement" class="active">Undo Placement</button>
        </aside>

        <section id="fleet">
            <h2 class="display-header">Your fleet status</h2>
            <table id="fleet-display"></table>
            <button id="submit-ships" class="active">Ready!</button>
        </section>

        <section id="battlefield">
            <h2 class="display-header">Battlefield</h2>
            <table id="battlefield-display"></table>
            <button id="fire-salvo">Fire!</button>
        </section>

        <aside id="right-side-display">
            <h2 class="display-header">Enemy ships</h2>
            <div class="orange-display">
                <ul id="enemy-ship-list"></ul>
            </div>
        </aside>
    </div>

</body>

</html>
