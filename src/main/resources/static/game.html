<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Orbitron">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="scripts/createBattleFieldView.js"></script>
    <script src="scripts/gameApp.js"></script>
</head>
<body>
    <div class="wrapper">
    <section id="game-info">
        <span id="player-name"></span>
        <span>VS.</span>
        <span id="enemy-name"></span>
    </section>

    <aside id="available-ship-list">
        <button id="undo-placement">Undo</button>
        <ul id="ship-list">

        </ul>

        <form id ="switch-orientation" action="">
            <h2>Switch ship orientation</h2>
            <input type="radio" name="orientation" value="horizontal" checked="checked"> Horizontal
            <input type="radio" name="orientation" value="vertical"> Vertical
        </form>
    </aside>

    <section id="fleet">

        <h2>Deploy your fleet and press Ready!</h2>
        <h2>Your fleet status</h2>
        <table id="fleet-display"></table>

        <button id="submit-ships">Ready!</button>
    </section>

    <section id="battlefield">
        <h2>Battlefield</h2>
        <table id="battlefield-display"></table>
        <button id="fire-salvo">Fire!</button>
    </section>
    </div>
</body>

</html>
